<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <section class="image-card">
      <img src="./images/illustration-hero.svg" alt="card-image">
    </section>
    <section class="text-card">
      <h2 class="text-card-title">
        Order Summary
      </h2>
      <p class="text-card-paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="text-card-basket">
        <div class="text-card-basket-plan">
          <div>
              <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="text-card-basket-plan-price">
            <span class="text-card-basket-plan-price-type">Annual Plan</span>
            <span class="text-card-basket-plan-price-value">$59.99/year</span>
          </div>
          <div class="text-card-basket-plan-change">
            <a href="">Change</a>
          </div>          
        </div>
        <button class="text-card-basket-payment">
          Proceed to Payment
        </button>
        <button class="text-card-basket-cancel">
          Cancel Order
        </button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Martingf56">Martingf56</a>.
  </div>
</body>

</html>
